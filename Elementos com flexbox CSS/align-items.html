<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        body {
            background-color: pink;
        }

        .container {
            display: flex;
            border: 1px solid black;
            max-width: 350px;
        }

        .items {
            background-color: greenyellow;
            margin: 2px;

        }
        
        .center {
            align-items: center;
        }

    </style>
</head>
<body>
    <section class="container center">
        <div class="items">Texto</div>
        <div class="items">Texto meramente didático</div>
        <div class="items">Texto meramente didático para utilizar como exemplo nesta atividade</div>
    </section>
</body>
</html>
